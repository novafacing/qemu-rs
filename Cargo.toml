bsd-user = []
# Enable all QEMU user mode targets.
user = ["linux-user", "bsd-user"]
# Enable all QEMU targets, both user and system mode.
all-targets = ["system", "user"]
# Enable all QEMU targets, both user and system mode, and provide the choice as the default.
# The default option is to include *nothing* because these binaries are thicc!
default-target-options = []

# Disable default features. By default, features are enabled if they are available (for example if
# libcapstone is available, Capstone support will be enabled by default). This option disables all
# features by default, and enables them only if they are explicitly enabled. This option is set
# if any default-enabled feature is enabled.
disable-default-features = []
# Disable default devices. This option disables all devices by default, and enables them only if
# they are explicitly enabled. There is currently no way to enable a specific device, so this
# option should never be set.
disable-default-devices = []
# Enable werror reporting during build. This option cannot be implicitly disabled.
werror = []
# Enable the use of stack protectors. This option cannot be implicitly disabled.
stack-protector = []
# Enable the use of coroutine pools for efficiency. This option cannot be implicitly disabled.
coroutine-pool = []
# Enable installing firmware blobs. This option cannot be implicitly disabled.
install-blobs = []
# Default disabled options. These options are disabled by default, but are enabled by default by
# the default features as best practice.
default-negative-options = [
    "werror",
    "stack-protector",
    "coroutine-pool",
    "install-blobs",
]

# Positive options in configure script
